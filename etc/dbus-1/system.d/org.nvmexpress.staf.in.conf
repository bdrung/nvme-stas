<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only allow root to own the bus. -->
  <policy user="root">
    <allow own_prefix="@STAFD_DBUS_NAME@"/>
  </policy>

  <!-- Allow anyone to invoke some methods on the bus and deny others. -->
  <policy context="default">
    <deny send_destination="@STAFD_DBUS_NAME@"/>

    <allow send_destination="@STAFD_DBUS_NAME@"
           send_interface="org.freedesktop.DBus.Introspectable"/>

    <allow send_destination="@STAFD_DBUS_NAME@"
           send_interface="org.freedesktop.DBus.Properties"
           send_member="Get"/>

    <allow send_destination="@STAFD_DBUS_NAME@"
          send_interface="@STAFD_DBUS_NAME@.debug"
          send_member="log_level"/>

    <allow send_destination="@STAFD_DBUS_NAME@"
          send_interface="@STAFD_DBUS_NAME@.debug"
          send_path="@STAFD_DBUS_PATH@"
          send_member="process_info"/>

    <allow send_destination="@STAFD_DBUS_NAME@"
          send_interface="@STAFD_DBUS_NAME@.debug"
          send_path="@STAFD_DBUS_PATH@"
          send_member="controller_info"/>

    <allow send_destination="@STAFD_DBUS_NAME@"
           send_path="@STAFD_DBUS_PATH@"
           send_interface="@STAFD_DBUS_NAME@" />
  </policy>

  <!-- Allow root to invoke everything on the bus. -->
  <policy user="root">
    <allow send_destination="@STAFD_DBUS_NAME@"/>
  </policy>

</busconfig>

